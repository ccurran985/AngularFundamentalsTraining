<!doctype html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Create an Event</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/app.css" />
</head>

<body ng-cloak>
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav">
                    <li><a href="/NewEvent.html">Create Event</a></li>
                </ul>
            </div>
        </div>
        <div ng-controller="EditEventController" style="padding-left:20px; padding right: 20px">
            <div class="container">
                <h1>New Event</h1>
                <hr />
                <form name="eventForm">
                    <fieldset>
                        <label form="eventName">Event Name:</label>
                        <input id="eventName" required ng-model="event.name" type="text" placeholder="Name of your Event..." />
                        <label form="eventDate">Event Date:</label>
                        <input id="eventDate" required type="text" ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" placeholder="format (mm/dd/yyyy)..."
                        />
                        <label form="eventTime">Event Time:</label>
                        <input id="eventTime" type="text" ng-model="event.time" placeholder="start and end time..." />
                        <label form="eventLocation">Event Location:</label>
                        <input id="eventLocation" type="text" ng-model="event.location.address" placeholder="Address of event..." />
                        <br />
                        <input id="eventCity" type="text" class="input-small" ng-model="event.location.city" placeholder="City..." />
                        <input id="eventState" type="text" class="input-small" ng-model="event.location.state" placeholder="State..." />
                        <label for="eventImageUrl">Image:</label>
                        <input id="eventImageUrl" type="url" class="inout-xlarge" ng-model="event.imageUrl" placeholder="Url of Image..." />
                    </fieldset>

                    <img ng-src="{{event.imageUrl}}" src="" />
                    </br>
                    </br>

                    <button type="submit" ng-disabled="eventForm.$invalid" ng-click="saveEvent(event, eventForm)" class="btn btn-primary">Save</button>
                    <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
                </form>
            </div>
        </div>

        <script src="/lib/jquery.min.js"></script>
        <script src="/lib/underscore-1.4.4.min.js"></script>
        <script src="/lib/bootstrap.min.js"></script>
        <script src="/lib/angular/angular.min.js"></script>
        <script src="/lib/angular/angular-resource.min.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/controllers/EditEventController.js"></script>
        <script src="/js/services/EventDataService.js"></script>
        <script src="/js/filters.js"></script>
</body>

</html>
