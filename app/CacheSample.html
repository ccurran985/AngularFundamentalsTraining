<html lang="en" ng-app="app">

<head>
    <meta charset="utf-8">
    <title>Cache Sample</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/app.css" />
</head>

<body>
    <div class="container">
        <div class="container-fluid" ng-controller="CacheSampleController">
            <form name="addCacheForm">
                key:<input required type="text" ng-model="key" /><br/> 
                value: <input required type="text" ng-model="value" /><br/>
            </form>
            <button type="button" class="btn" ng-disabled="addCacheForm.$invalid" ng-click="addToCache(key, value)">Add To Cache</button>
            <br/>
            <br/>
            <input type="text" ng-model="keyToRead" />
            <br/>
            <h3>Value Read From Cache: {{readFromCache(keyToRead)}}</h3>
            <h3>Cache Status: {{getCacheState()}}</h3>
        </div>
    </div>


    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-resource.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/CacheSampleController.js"></script>
    <script src="/js/filters.js"></script>
    <script src="/lib/bootstrap.min.js"></script>

</body>

</html>
